overwrite: true
schema: 'https://api.ispykenny.com/graphql'
documents:
    - '**/*.template.ts'
generates:
    types/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
        config:
            nonOptionalTypename: true # Ensures typename is non-nullable
            strictNullChecks: true # Ensures fields are non-nullable unless explicitly nullable in GraphQL schema
